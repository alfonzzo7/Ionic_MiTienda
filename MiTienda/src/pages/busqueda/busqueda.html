<ion-header>

  <ion-navbar>
    <ion-title>BÃºsqueda</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-searchbar (ionInput)="buscarProducto($event)"
                 placeholder="Buscar">
  </ion-searchbar>

  <ion-list>
    <ion-item *ngFor="let item of _productosProvider.productosResultado">
      <ion-thumbnail item-left>
        <img [src]="item.codigo | imagen">
      </ion-thumbnail>
      <h2>{{item.producto}}</h2>
      <p>{{item.proveedor}}</p>

      <button ion-button
              clear
              item-right
              [navPush]="productoPage"
              [navParams]="{producto: item}">
        Ver
      </button>
    </ion-item>
  </ion-list>
</ion-content>
