<ion-header>
  <ion-navbar>
    <ion-title><small>{{producto.producto}}</small></ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-card>
    <img [src]="producto.codigo | imagen">
    <ion-card-content>
      <ion-card-title>
        <small><b>{{producto.producto}}</b></small>
      </ion-card-title>
      <p>
        <b>Precio:</b>{{producto.precioCompra | currency:'USD':true}}
      </p>
      <p>
        {{producto.descripcion}}
      </p>
      <p>
        <b>{{producto.proveedor}}</b>
      </p>
      <button ion-button full icon-start
              (click)="_carritoProvider.agregarItem(producto)">
        <ion-icon name="cart"></ion-icon>
        AÃ±adir al carrito
      </button>
    </ion-card-content>
  </ion-card>
</ion-content>
